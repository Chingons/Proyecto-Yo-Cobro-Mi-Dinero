<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='yocobro.png') }}" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% if title %}
    <title>{{ title }} </title>
    {% else %}
    <title>Home</title>
    {% endif %}

  </head>
<body>
    
    <header data-aos="fade-down" data-aos-duration="1500">
        <a href="{{url_for('home')}}" class="brand">
              <img src="{{ url_for('static', filename='yocobro.png') }}">
        </a>
        <nav class="menu">
          <div class="btn">
            <i class="fas fa-times close-btn"></i>
          </div>
          <ul>
              <li><a href="#">{{nombre}} {{apellido}}</a></li>
              <li><a href="{{ url_for('inicio', id=0) }}">FACTURA</a></li>
              <li><a href="{{ url_for('nuevocliente') }}">Nuevo Cliente</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a></li>
          </ul>
        </nav>
        <div class="btn">
          <i class="fas fa-bars menu-btn"></i>
        </div>
      </header>
      
      {% block content %}{% endblock %}
      

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<script src="{{ url_for('static', filename='scroll.js') }}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script>
  setTimeout(function () {
      const messagesContainer = document.querySelector('.mensaje-registro')

      if (!messagesContainer) return;
      messagesContainer.style.display = 'none'

  }, 4000)
</script>

</body> 
</html>
